<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="result">
        <h3 class="yourresult">Your Result</h3>
        <div class="marks"><b class="right-marks">76</b> of 100</div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>

        <div class="summaryitem1">
          <div class="name">
            <img src="./assets/images/icon-reaction.svg" alt="" /> Reaction
          </div>
          <div class="score"><b>80</b> / 100</div>
        </div>

        <div class="summaryitem2">
          <div class="name2">
            <img src="./assets/images/icon-memory.svg" alt="" /> Memory
          </div>
          <div class="score2"><b>92</b> / 100</div>
        </div>

        <div class="summaryitem3">
          <div class="name3">
            <img src="./assets/images/icon-verbal.svg" alt="" /> Verbal
          </div>
          <div class="score3"><b>61</b> / 100</div>
        </div>

        <div class="summaryitem4">
          <div class="name4">
            <img src="./assets/images/icon-visual.svg" alt="" /> Visual
          </div>
          <div class="score4"><b>72</b> / 100</div>
        </div>

        <div class="button">Continue</div>
      </div>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
